<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Index Css -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="main-content">
        <div class="card">
          <div class="top-image">
            <img src="./images/image-equilibrium.jpg" alt="any alt" />
          </div>
          <h1 class="card-title">
            <a href="#">Equilibrium #3429</a>
          </h1>
          <p class="card-desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-foot">
            <div class="card-foot-start-box">
              <img src="./images/icon-ethereum.svg" alt="any alt" />
              <span>0.041 ETH</span>
            </div>
            <div class="time-left">
              <img src="./images/icon-clock.svg" alt="any alt" />
              <span>3 days left</span>
            </div>
          </div>
          <hr />
          <div class="user-container">
            <img
              src="./images/image-avatar.png"
              alt="user avatar"
              class="user-avatar"
            />
            <p>Creation of <a href="#" class="user-name">Jules Wyvern</a></p>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Mustafa-Sayed-M" target="_blank"
            >Mustafa Sayed</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
